<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>neu titulo</h1>

    <hr>
    
    <P>meu parágrafo!</P>
    <P>meu primeiro parágrafo</P> <br>
    
    <hr>

    Dizem que o seu <strong>coração</strong><br> <!-- o <strong> deixa texto em negrito-->
    voa mais que <em>avião</em><br> <!-- o <em> deixa o texto em itálico-->
    Dizem que o seu <u>amor</u><br> <!-- o <u> deixa o texto sublinhado-->
    Só tem gosto de <del>fel</del><br> <!-- o <del> corta o texto-->
    vai <sup>trair</sup> o <sub>marido</sub><br> <!-- o /,sup> deixa o texto em cima e o <sub> em baixo-->
    em plena lua de <mark>mel.</mark></em><br> <!-- o <mark> é que deixa a cor-->

    
</body>
</html>
